<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>HTML Academy: Cat Energy</title><link rel="stylesheet" href="css/style.min.css"><link rel="icon" href="favicon.ico"><link rel="manifest" href="manifest.webmanifest">  <base href="https://htmlacademy-adaptive.github.io/2298821-cat-energy-28/8/">
</head><body class="page__body"><header class="main-header"><div class="main-header__wrapper"><a class="main-header__logo"><picture><source media="(min-width: 1440px)" srcset="./img/logo-desktop.svg" width="202" height="59"><source media="(min-width: 769px)" srcset="./img/logo-tablet.svg" width="174" height="51.68"><img src="./img/logo-icon.svg" width="33.32" height="37.61" alt="Логотип CatEnergy"></picture></a><div class="main-header__logo-text"><a class="header-logo__logo-text logo-text" href="#"><svg width="101" height="18"><use xlink:href="./img/sprite.svg#logo-text"></use></svg></a></div><nav class="main-header__nav main-nav main-nav--closed main-nav--nojs"><button class="main-nav__toggle main-nav-button" type="button"><span class="visually-hidden">Открыть меню</span></button><div class="main-nav__wrapper"><ul class="main-nav__list site-list .site-list--dark-theme"><li class="site-list__item"><a href="index.html">Главная</a></li><li class="site-list__item"><a href="catalog.html">Каталог продукции</a></li><li class="site-list__item site-list__item--current site-list__item--current-green-underline"><a href="#">Подбор продукции</a></li></ul></div></nav></div></header><main class="form-container"><section class="form"><h1 class="form__title">Подбор программы</h1><p class="form__description">Заполните анкету, и мы подберем<br>программу питания для вашего кота</p><form><div class="form__desktop-container"><div class="form__pet-info"><div class="form__info form__info--name"><label for="pet-name">ИМЯ:*</label> <input class="name-input input-field" type="text" name="name" value="БАРСИК" placeholder="Укажите имя питомца" id="pet-name" required></div><div class="form__info form__info--weight"><label for="pet-weight">Вес(кг):*</label> <input class="weight-input input-field" type="text" name="weight" value="7" placeholder="Укажите вес питомца" id="pet-weight" required></div><div class="form__info form__info--age"><label for="pet-age">Возраст(лет):</label> <input class="age-input input-field" type="text" name="age" value="7" placeholder="Укажите возраст питомца" id="pet-age" required></div></div><div class="form__filter form__filter--weight"><ul class="form__filter-list-weight"><li class="form__filter-item"><label class="control"><input class="visually-hidden control-input" type="radio" name="filter-group" value="weight-loss" checked="checked"> <span class="control-mark"></span> <span class="control-label radio-btn-label">Похудение</span></label></li><li class="form__filter-item"><label class="control"><input class="visually-hidden control-input" type="radio" name="filter-group" value="weight-gain" checked="checked"> <span class="control-mark"></span> <span class="control-label radio-btn-label">Набор массы</span></label></li><li class="form__filter-item"><label class="control"><input class="visually-hidden control-input" type="radio" name="filter-group" value="need-advice"> <span class="control-mark"></span> <span class="control-label radio-btn-label">Не знаю (Нужен ваш совет)</span></label></li></ul></div></div><div class="form__owner-contacts"><h2 class="form__section-title form__owner-contacts-title">Контактные данные (владельца кота)</h2><div class="form__owner-contacts-desktop"><div class="form__info form__info--owner-email"><label for="email">E-mail:*</label> <input class="email-input input-field-owner-info" type="text" name="email" value="kuklachev@gmail.com" placeholder="Укажите свой электронный адрес" id="email" required></div><div class="form__info form__info--owner-number"><label for="number">Телефон:*</label> <input class="number-input input-field-owner-info" type="text" name="phonenumber" value="8 (960) 900-60-90" placeholder="Укажите ваш номер телефона" id="number" required></div></div></div><div class="form__pet-details"><h2 class="form__section-title form__pet-details-title">Комментарий</h2><textarea class="form__comment-area comment-area" name="comment" placeholder="Расскажите обо всех повадках кота"></textarea></div><div class="form__filter form__filter--additional-products"><h2 class="form__section-title form__filter-add-products-title">Дополнительно</h2><ul class="form__filter-list"><div class="form__filter-item-wrap"><li class="form__filter-item-add form__filter-item-add--sweetener"><label class="control"><input class="visually-hidden control-input" type="checkbox" name="filter-group" value="sweetener" checked="checked"> <span class="control-mark"></span> <span class="control-label checkbox-btn-label">сахарозаменитель</span></label></li><li class="form__filter-item-add form__filter-item-add--water"><label class="control"><input class="visually-hidden control-input" type="checkbox" name="filter-group" value="water"> <span class="control-mark"></span> <span class="control-label checkbox-btn-label">питьевая вода</span></label></li></div><div class="form__filter-item-wrap"><li class="form__filter-item-add form__filter-item-add--milk"><label class="control"><input class="visually-hidden control-input" type="checkbox" name="filter-group" value="milk"> <span class="control-mark"></span> <span class="control-label checkbox-btn-label">молоко</span></label></li><li class="form__filter-item-add form__filter-item-add--vitamins"><label class="control"><input class="visually-hidden control-input" type="checkbox" name="filter-group" value="vitamins"> <span class="control-mark"></span> <span class="control-label checkbox-btn-label">витамины</span></label></li></div></ul></div><div class="form__summary"><button class="form__button button-primary" type="submit">отправить заявку</button><p class="form__field-requirement">* — Обязательные поля</p></div></form></section></main></body><script src="./js/script.js"></script></html>
